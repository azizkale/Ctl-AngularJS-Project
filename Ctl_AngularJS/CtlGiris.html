<!DOCTYPE html>
<html ng-app="AppGiris">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/cssCtl.css" rel="stylesheet" />

    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/AngularJS v1.7.9.js"></script>
    <script src="js/Ctl_Modules.js"></script>
    <script src="js/CTL_Controllers.js"></script>
    <script src="js/Ctl_Services.js"></script>   
    <script src="js/angularCookies_v1.7.9.js"></script>
</head>
<body id="bodyCtlGrisSayfasi">
    <div id="modalGirisSayfasi" ng-controller="ctrlGirisForm">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title text-center" id="modalGirisBaslik">CTL</h3>
            </div>
            <div class="modal-body justify-content-center">
                <div class="container col">
                    <div class="row">
                        <div class="form-group">
                            <label for="txtKullaniciAdi">Kullanıcı Adı</label>
                            <input type="text" class="form-control" ng-required="true" ng-model="txtKullaniciAdi" placeholder="Kullanıcı Adı" runat="server" />
                            <label for="txtSifre">Şifre</label>
                            <input type="password" class="form-control" ng-required="true" ng-model="txtSifre" placeholder="Şifre" runat="server" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <input type="button" class="btn btn-primary btn-block" ng-click="btnGiris_Click(txtKullaniciAdi,txtSifre)" value="İleri" />
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col">
                        <label for="txtSifre">Hesabınız yok mu?</label>
                        <a href="CTLYeniKullaniciGirisi.html" id="btnYeniUyelik" runat="server">Kayıt Ol</a>
                    </div>
                </div>
            </div>
            <!--<div class="modal-footer">
                <div class="row">
                    <div class="col">
                        <label for="txtSifre"></label>
                        <a href="GroupGirisSayfasi.aspx" id="btnGrupGirisSayfasi" runat="server">Grup Girişi</a>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
</body>
</html>
