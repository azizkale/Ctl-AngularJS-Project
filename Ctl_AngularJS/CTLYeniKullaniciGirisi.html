<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CTL</title>
    <!--CSS-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/cssCtl.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body id="bodyCtlGrisSayfasi">
    <!--Sctipts-->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--<script src="js/AngularJS v1.7.9.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" integrity="sha256-23hi0Ag650tclABdGCdMNSjxvikytyQ44vYGo9HyOrU=" crossorigin="anonymous"></script>
    <script src="js/Ctl_Modules.js"></script>
    <script src="js/CTL_Controllers.js"></script>
    <script src="js/Ctl_Services.js"></script>
    <script src="js/angularCookies_v1.7.9.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>

    <form id="form1">
        <div id="modalGirisSayfasi" ng-app="angYeniKullaniciForm" ng-controller="myCtrlYeniKullaniciForm">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h3 class="modal-title text-center" id="modalGirisBaslik">CTL Hesap Oluştur</h3>
                </div>
                <div class="modal-body justify-content-center">
                    <div class="container col">
                        <div class="row">
                            <div class="form-group">
                                <label for="txtKullaniciAdi">Kullanıcı Adı</label>
                                <input type="text" class="form-control" ng-required="true" ng-model="txtKullaniciAdi" placeholder="Kullanıcı Adı" />
                                <label for="txtSifre">Şifre</label>
                                <input type="password" class="form-control" ng-required="true" ng-model="txtSifre" placeholder="Şifre" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <input type="button" value="İleri" class="btn btn-primary btn-block" id="btnGiris" ng-click="btnYeniKullaniciGiris_Click(txtKullaniciAdi,txtSifre)" />
                    {{deg}}
                </div>
                <!--<div class="modal-footer">
                    <div class="row">
                        <div class="col">
                            <label for="txtSifre"></label>
                            <a href="GroupGirisSayfasi.aspx" id="btnGrupGirisSayfasi" runat="server">Grup Girişi</a>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>       
    </form>
</body>
</html>
